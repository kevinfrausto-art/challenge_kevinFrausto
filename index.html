<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <title>challenge kevin frausto</title>
</head>
<body>
  <div class="encriptador-1-desktop">
    <div class="encriptador-1-desktop-child"></div>
    <div class="ingrese-el-texto">
      <textarea id="ingreseElTexto" placeholder="ingresa el texto aquí"></textarea>
    </div>

    <div class="button-parent">
      <div class="button">
        <button class="button1" id="textoEncriptado">Encriptar</button>
      </div>
      <div class="button">
        <button class="button2" id="btnDesencriptar">Desencriptar</button>
      </div>
    </div>

    <div class="biexclamation-circle-fill-parent">
      <img class="biexclamation-circle-fill-icon" alt="Vector" src="./styles/Vector.png" />
      <div class="solo-letras-minsculas">Solo letras minúsculas y sin acentos</div>
    </div>
    <img class="mueco-icon" alt="Muñeco" src="./styles/Muñeco.png" />

    <div class="ningn-mensaje-fue-encontrado-parent">
      <textarea class="ningn-mensaje-fue" id="mostratext" placeholder="resultado"></textarea>
     
      <a href="#" class="button-copiar" id="btnCopiarTexto">Copiar Encriptado</a>
    </div>
  </div>

  <footer>
    
    <h class="desarrollo__kevin"> Desarrollado por Kevin Frausto González</h>
  </footer>
  <script src="app.js"></script>

</html>
